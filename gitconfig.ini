[alias]
	tags = tag -l
	branches = branch -a
	diffdir = difftool --dir-diff
	alias = !fugitive alias
	changelog = !fugitive changelog
	lock = !fugitive lock
	mirror = !fugitive mirror
	open = !fugitive open
	release = !fugitive release
	scrap = !fugitive scrap
	summary = !fugitive summary
	undo = !fugitive undo
	unlock = !fugitive unlock
	unstage = !fugitive unstage
	profile = !fugitive profile
	get = !fugitive mirror
[color]
	ui = auto
[pull]
	rebase = true
[commit]
	gpgsign = true
[credential]
	helper = store
[diff]
	tool = kitty
	guitool = kitty.gui
[difftool]
	prompt = false
	trustExitCode = true
[difftool "kitty"]
	cmd = kitty +kitten diff $LOCAL $REMOTE
[difftool "kitty.gui"]
	cmd = kitty kitty +kitten diff $LOCAL $REMOTE
