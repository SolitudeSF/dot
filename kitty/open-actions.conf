protocol file
fragment_matches [0-9]+
action launch --type=tab kak ${FILE_PATH} -e "exec ${FRAGMENT}g"

# Open text files without fragments in the editor
protocol file
mime text/*
action launch --type=tab ${EDITOR} ${FILE_PATH}

protocol file
mime image/*
action launch --type=overlay kitty +kitten icat --hold ${FILE_PATH}

protocol file
action launch --type=tab xdg-open ${FILE_PATH}
